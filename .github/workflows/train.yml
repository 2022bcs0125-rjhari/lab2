name: ML Training Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Training Script
      run: |
        cd ..
        python train.py

    - name: Job Summary
      run: |
        echo "## Lab 2 â€“ ML Experiment Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** R J Hari" >> $GITHUB_STEP_SUMMARY
        echo "**Roll Number:** 2022BCS0125" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat output/results.json >> $GITHUB_STEP_SUMMARY

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: experiment-artifacts
        path: output/
